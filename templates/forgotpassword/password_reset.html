{% extends 'base.html' %}

{% block content %}
    <h2>Password Reset</h2>
    {% if email_sent %}
        <p>An email has been sent to {{ email }} with instructions on how to reset your password.</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    {% endif %}
{% endblock %}
