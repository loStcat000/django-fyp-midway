{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}

<div class="container mx-5">


  <div class=" signin text-center">

    <a href="{% provider_login_url 'google' %}" class="text-dark"><img src="{% static 'images\btn_google_light_pressed_ios.svg' %}"width="400" 
        height="100" ></a>
  </div>

  <br><br>

  <div style="width: 100%; height: 15px; border-bottom: 1px solid lightgray; text-align: center">
    <span class="text-muted" style="margin-top:-15% !important; font-size: 11px; background-color: white; padding: 0px 10px;">
      OR
    </span>
  </div>

  <br><br>

  <div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>

  {% endblock content%}
